<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>PACKZ-ITA — Official</title>

  <style>
    :root{
      --bg0:#050505;
      --panel: rgba(255,255,255,.06);
      --stroke: rgba(255,255,255,.16);
      --txt:#f3f3f3;
      --muted: rgba(255,255,255,.72);

      /* PACKZ colors */
      --itaG:#0a8f3e;
      --itaW:rgba(245,245,240,.9);
      --itaR:#d11d2a;

      --esR:#aa151b;
      --esY:#f1bf00;

      --neonA:#00eaff;
      --neonW:rgba(255,255,255,.8);
    }

    *{box-sizing:border-box}
    body{
      margin:0;
      min-height:100vh;
      color:var(--txt);
      font-family: system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
      background: radial-gradient(900px 600px at 50% -10%, rgba(0,234,255,.12), transparent 60%),
                  radial-gradient(900px 600px at 15% 10%, rgba(10,143,62,.12), transparent 55%),
                  radial-gradient(900px 600px at 85% 15%, rgba(241,191,0,.10), transparent 55%),
                  radial-gradient(900px 600px at 70% 80%, rgba(209,29,42,.10), transparent 55%),
                  var(--bg0);
      overflow-x:hidden;
      text-align:center;
    }

    /* bandiere soft in overlay (ITA left / ES right) */
    body::before{
      content:"";
      position:fixed; inset:0;
      background: linear-gradient(90deg,
        rgba(10,143,62,.18) 0%,
        rgba(245,245,240,.08) 28%,
        rgba(209,29,42,.16) 48%,
        rgba(170,21,27,.14) 72%,
        rgba(241,191,0,.14) 100%);
      opacity:.55;
      z-index:-2;
      pointer-events:none;
    }

    .wrap{
      max-width:720px;
      margin:0 auto;
      padding:22px 14px 60px;
    }

    /* header card (come Apulian Dealer) */
    .hero{
      margin-top:6px;
      border-radius:26px;
      border:1px solid var(--stroke);
      background: linear-gradient(180deg, rgba(255,255,255,.07), rgba(0,0,0,.18));
      backdrop-filter: blur(10px);
      box-shadow: 0 18px 70px rgba(0,0,0,.55);
      overflow:hidden;
    }

    /* banner in alto: se carichi una img chiamata banner.jpg la mostra, altrimenti resta “graffiti text” */
    .banner{
      height:190px;
      display:flex;
      align-items:center;
      justify-content:center;
      position:relative;
      background:
        radial-gradient(500px 220px at 30% 40%, rgba(10,143,62,.35), transparent 65%),
        radial-gradient(520px 240px at 70% 45%, rgba(241,191,0,.25), transparent 70%),
        radial-gradient(520px 240px at 60% 80%, rgba(209,29,42,.22), transparent 70%),
        rgba(0,0,0,.35);
    }

    .banner img{
      width:100%;
      height:100%;
      object-fit:cover;
      display:none; /* se vuoi usarlo: metti display:block */
      filter: contrast(1.05) saturate(1.05);
    }
