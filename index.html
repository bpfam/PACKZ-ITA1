<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>PACKZ-ITA — LINK UFFICIALI</title>
  <meta name="description" content="PACKZ-ITA — Link ufficiali e contatti." />
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- SFONDO (immagine) -->
  <div class="bg" aria-hidden="true"></div>
  <div class="vignette" aria-hidden="true"></div>
  <div class="grain" aria-hidden="true"></div>

  <main class="wrap">

    <!-- LOGO / HEADER -->
    <header class="hero">
      <div class="logo">
        <!-- metti QUI il tuo logo (url o file) -->
        <img
          src="https://i.postimg.cc/bwxFxKzX/IMG-0306.jpg"
          alt="PACKZ-ITA"
          loading="eager"
        />
      </div>

      <h1 class="title">PACKZ-ITA</h1>
      <p class="subtitle">LINK UFFICIALI • BCN 🇪🇸 — ITA 🇮🇹</p>
    </header>

    <!-- BOTTONI (linktree) -->
    <section class="links" aria-label="Link">
      <!-- Cambia SOLO gli href coi tuoi link -->
      <a class="btn b-blue" href="https://t.me/YourTelegram" target="_blank" rel="noopener">
        <span class="left">📲 Telegram</span>
        <span class="right">↗</span>
      </a>

      <a class="btn b-green" href="https://instagram.com/YourInstagram" target="_blank" rel="noopener">
        <span class="left">📸 Instagram</span>
        <span class="right">↗</span>
      </a>

      <a class="btn b-gold" href="https://t.me/YourBot" target="_blank" rel="noopener">
        <span class="left">🤖 Bot Ufficiale</span>
        <span class="right">↗</span>
      </a>

      <a class="btn b-ice" href="https://your-site.example" target="_blank" rel="noopener">
        <span class="left">🌐 Sito / Vetrina</span>
        <span class="right">↗</span>
      </a>
    </section>

    <footer class="foot">
      <span>🖤 PACKZ-ITA OFFICIAL</span>
      <span class="dot">•</span>
      <span>WORK IN PROGRESS</span>
    </footer>

  </main>
</body>
</html>
