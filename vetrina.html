<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>PACKZ-ITA ‚Äî Vetrina Video</title>

<style>
  :root{
    --neon:#58d7ff;
    --neon2:#b86bff;

    --card: rgba(8,10,18,.72);
    --stroke: rgba(255,255,255,.14);

    --gap:12px;
  }

  *{box-sizing:border-box;margin:0;padding:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif}
  body{
    min-height:100vh;
    color:#e9feff;
    background:
      radial-gradient(circle at 20% 0%, rgba(88,215,255,.18), transparent 45%),
      radial-gradient(circle at 80% 10%, rgba(184,107,255,.16), transparent 45%),
      radial-gradient(circle at top,#0b2340 0%,#020815 45%,#000 100%);
  }

  /* HEADER */
  header{
    position:sticky; top:0; z-index:10;
    display:flex; align-items:center; justify-content:space-between; gap:10px;
    padding:12px 14px;
    background:linear-gradient(180deg, rgba(3,12,20,.92), rgba(2,5,12,.78));
    border-bottom:1px solid rgba(88,215,255,.20);
    backdrop-filter: blur(8px);
    -webkit-backdrop-filter: blur(8px);
  }

  .left{display:flex;align-items:center;gap:12px;min-width:0}
  .back{
    text-decoration:none;
    padding:.5rem .95rem;
    border:1px solid var(--neon);
    border-radius:999px;
    color:var(--neon);
    font-size:12px;
    box-shadow:0 0 12px rgba(88,215,255,.65);
    white-space:nowrap;
    transition:.2s ease;
  }
  .back:hover{background:rgba(88,215,255,.12)}

  .title{
    font-size:13px;
    letter-spacing:2px;
    text-transform:uppercase;
    color:var(--neon);
    white-space:nowrap;
    overflow:hidden;
    text-overflow:ellipsis;
    text-shadow:0 0 10px rgba(88,215,255,.75), 0 0 24px rgba(184,107,255,.45);
  }

  /* GRID */
  .wrap{max-width:1200px;margin:0 auto;padding:16px}
  .grid{
    display:grid;
    grid-template-columns:repeat(auto-fill,minmax(150px,1fr));
    gap:var(--gap);
  }

  .card{
    padding:10px;
    border-radius:16px;
    background:var(--card);
    border:1px solid rgba(88,215,255,.22);
    box-shadow:
      0 0 0 1px rgba(255,255,255,.06) inset,
      0 0 22px rgba(88,215,255,.22),
      0 0 40px rgba(184,107,255,.16);
    transition:transform .15s ease, box-shadow .15s ease;
    overflow:hidden;
  }
  .card:hover{
    transform:translateY(-2px) scale(1.01);
    box-shadow:0 0 34px rgba(88,215,255,.40);
  }

  video{
    width:100%;
    aspect-ratio:9/16;
    object-fit:cover;
    border-radius:12px;
    background:#000;
    display:block;
  }
  .name{
    margin-top:8px;
    text-align:center;
    font-size:11px;
    color:#bff6ff;
    opacity:.9;
    word-break:break-word;
  }

  .empty{
    color:#bff6ff;
    text-align:center;
    padding:50px 14px;
    font-size:13px;
    opacity:.9;
  }

  footer{
    text-align:center;
    color:#bff6ff;
    opacity:.8;
    padding:26px 12px;
    font-size:11px;
    letter-spacing:1px;
    text-transform:uppercase;
  }
</style>
</head>

<body>
<header>
  <div class="left">
    <a class="back" href="index.html">‚¨ÖÔ∏è Home</a>
    <div class="title">üé• PACKZ-ITA ‚Äî VETRINA VIDEO üíé</div>
  </div>
</header>

<div class="wrap">
  <div id="grid" class="grid"></div>
  <div id="empty" class="empty" style="display:none;">Nessun video trovato.</div>
</div>

<footer>PACKZ-ITA ‚Ä¢ OFFICIAL ‚Ä¢ ICE NEON</footer>

<script>
(async () => {
  // ‚ö†Ô∏è METTI QUI owner/repo GIUSTI
  const owner = "bpfam";
  const repo  = "PACKZ-ITA1";   // <-- se il repo si chiama diverso, cambia qui
  const path  = "videos";       // cartella dove carichi i video
  const api   = `https://api.github.com/repos/${owner}/${repo}/contents/${path}`;

  const grid  = document.getElementById("grid");
  const empty = document.getElementById("empty");
  const VIDEO_RE = /\.(mp4|mov|m4v|webm)$/i;

  try{
    const res = await fetch(api, { headers:{ "Accept":"application/vnd.github+json" }});
    const data = await res.json();

    const files = (Array.isArray(data)?data:[])
      .filter(f => f.type === "file" && VIDEO_RE.test(f.name))
      .sort((a,b)=> a.name.localeCompare(b.name));

    if(!files.length){
      empty.style.display = "block";
      return;
    }

    for (const f of files) {
      const src = `videos/${encodeURIComponent(f.name)}`;

      const card = document.createElement("div");
      card.className = "card";

      const v = document.createElement("video");
      v.controls = true;
      v.playsInline = true;
      v.preload = "metadata";
      v.src = src;

      const name = document.createElement("div");
      name.className = "name";
      name.textContent = f.name;

      card.appendChild(v);
      card.appendChild(name);
      grid.appendChild(card);
    }
  }catch(e){
    console.error(e);
    empty.style.display = "block";
    empty.textContent = "Errore nel caricare i file.";
  }
})();
</script>
</body>
</html>
